<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Dumas Logística</title>
</head>
<body>
    <header>
        <div class="toggle" onclick="toggleMenu()">
            <span class="material-symbols-outlined">
                menu
            </span>
        </div>
        <div class="logo">
            <img src="assets/dumas-logistica.png" alt="Logo Dumas Logística">
            <h2 class="nome-companhia">Dumas Logística</h2>
        </div>
        <div class="menu-container">
            <nav id="menu">
                <ul>
                    <li><a href="#">Início</a></li>
                    <div class="divisor-menu"></div>
                    <li><a href="#">Sobre</a></li>
                    <div class="divisor-menu"></div>
                    <li><a href="#">Serviços</a></li>
                    <div class="divisor-menu"></div>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="welcome">
        <div class="welcome-container">
            <img src="assets/background-section-min.jpg" alt="Background">
            <div class="texto">
                <h1>Uma empresa focada nas pessoas e seus caminhos</h1>
                <p>Gerenciadora de serviços de mobilidade urbana.</p>
                <p class="services-paragraph">Conheça nossos serviços abaixo</p>
                <span class="material-symbols-outlined">
                    keyboard_arrow_down
                    </span>
            </div>
        </div>
    </section>
</body>
</html>
